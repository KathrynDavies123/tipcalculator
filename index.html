<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<form>
  <label for="billamount">Bill</label>
  <input type="number" id="billamount">
  <p>Select Tip %</p>
  <input type="radio" id="fivepercent" name="tipradios" value="0.05">
  <label for="fivepercent">5%</label>
  <input type="radio" id="tenpercent" name="tipradios" value="0.1">
  <label for="tenpercent">10%</label>
  <input type="radio" id="fifteenpercent" name="tipradios" value="0.15">
  <label for="fifteenpercent">15%</label>
  <input type="radio" id="twentyfivepercent" name="tipradios" value="0.25">
  <label for="twentyfivepercent">25%</label>
  <input type="radio" id="fiftypercent" name="tipradios" value="0.5">
  <label for="fiftypercent">50%</label>
  <input type="number" placeholder="Custom" id="customamountinput">
  <p>Number of People</p>
  <input type="number" placeholder="0" id="numberofpeople">
</form>
<p>Tip Amount /person</p>
<p id="tipamount"></p>
<p>Total /person</p>
<p id="totalamount"></p>
<button id="resetbutton">Reset</button>
<script src="./assets/js/script.js"></script>
</body>
</html>
