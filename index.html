<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/images/logo.svg" alt="splitter logo" />
    </header>
    <main>
      <form>
        <label for="billamount" class="label">Bill</label>
        <input type="number" id="billamount" class="largeinput" />
        <p class="label">Select Tip %</p>
        <div class="radioscontainer">
          <input type="radio" id="fivepercent" name="tipradios" value="0.05" />
          <label for="fivepercent">5%</label>
          <input type="radio" id="tenpercent" name="tipradios" value="0.1" />
          <label for="tenpercent">10%</label>
          <input
            type="radio"
            id="fifteenpercent"
            name="tipradios"
            value="0.15"
          />
          <label for="fifteenpercent">15%</label>
          <input
            type="radio"
            id="twentyfivepercent"
            name="tipradios"
            value="0.25"
          />
          <label for="twentyfivepercent">25%</label>
          <input type="radio" id="fiftypercent" name="tipradios" value="0.5" />
          <label for="fiftypercent">50%</label>
          <input type="number" placeholder="Custom" id="customamountinput" />
        </div>
        <p class="label">Number of People</p>
        <input
          type="number"
          placeholder="0"
          id="numberofpeople"
          class="largeinput"
        />
      </form>
      <div class="totalscontainer">
        <div>
          <div>
            <h2>Tip Amount</h2>
            <h3>/person</h3>
          </div>
          <p id="tipamount" class="totalclass">$0</p>
        </div>
        <div>
          <div>
            <h2>Total</h2>
            <h3>/person</h3>
          </div>
          <p id="totalamount" class="totalclass">$0</p>
        </div>
        <button id="resetbutton">RESET</button>
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
