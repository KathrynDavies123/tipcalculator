<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/images/logo.svg" alt="splitter logo" />
    </header>
    <main>
      <form>
        <label for="bill-amount" class="label">Bill</label>
        <input type="number" id="bill-amount" class="large-input bill-amount" />
        <p class="label">Select Tip %</p>
        <div class="radios-container">
          <input type="radio" id="five-percent" name="tip-radios" value="0.05" />
          <label for="five-percent">5%</label>
          <input type="radio" id="ten-percent" name="tip-radios" value="0.1" />
          <label for="ten-percent">10%</label>
          <input
            type="radio"
            id="fifteen-percent"
            name="tip-radios"
            value="0.15"
          />
          <label for="fifteen-percent">15%</label>
          <input
            type="radio"
            id="twenty-five-percent"
            name="tip-radios"
            value="0.25"
          />
          <label for="twenty-five-percent">25%</label>
          <input type="radio" id="fifty-percent" name="tip-radios" value="0.5" />
          <label for="fifty-percent">50%</label>
          <input type="number" placeholder="Custom" class="custom-amount-input" />
        </div>
        <div class="people-label">
          <p class="label">Number of People</p>
          <p class="zero-error">Can't be zero<p>
          </div>
        <input
          type="number"
          placeholder="0"
          id="number-of-people"
          class="large-input number-of-people"
        />
      </form>
      <div class="totals-container">
        <div>
          <div>
            <h2>Tip Amount</h2>
            <h3>/person</h3>
          </div>
          <p class="total-class tip-amount">$0</p>
        </div>
        <div>
          <div>
            <h2>Total</h2>
            <h3>/person</h3>
          </div>
          <p class="total-class total-amount">$0</p>
        </div>
        <button class="reset-button" disabled>RESET</button>
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
